<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../public/css/main.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <title>BLACK_JACK</title>
    </head>
    <body>
    <input type='button' id="login-user" value='login'>
        <h1>Welcome for Playing BLACKJACK!</h1><br><br>
        <div id="hello" ></div>
        <div id="demo" title="Login user"></div>
        <div id="game"></div><br><br>
        <div id="new_game">
            <input type='submit' class="submit insurance" name='a' value='保險(Insurance)'>
            <input type='submit' class="submit spilt" name='a' value='分牌(Spilt)'>
            <input type='submit' class="submit double" name='a' value='雙倍(Double)'>
            <input type='submit' class="submit hit" name='a' value='發牌(Hit)'>
            <input type='submit' class="submit stand" name='a' value='送出(Stand)'>
        </div>
        <input type='submit' class="submit deal" name='a' value='開新局(Deal)'>
        <div id="money"><br><br>
            <input type='submit' class="money" value='$10'>
            <input type='submit' class="money" value='$20'>
            <input type='submit' class="money" value='$30'>
            <input type='submit' class="money" value='$50'>
            <input type='submit' class="money" value='$100'>
        </div>
        <script src="../public/js/jquery-1.11.2.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="../public/js/main.js"></script>
    </body>
</html>
